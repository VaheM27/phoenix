language: node_js
node_js:
  - 16.15.1
cache:
  yarn: true
  cocoapods: true
  directories:
    - node_modules

os: osx
dist: xenial

install:
  - yarn
  - travis_wait 50 yarn

script:
  - yarn start build

deploy:
  provider: pages
  cleanup: true
  token: $GITHUB_TOKEN
  strategy: git
  on:
    branch: main
